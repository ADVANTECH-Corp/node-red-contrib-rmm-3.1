<script type="text/javascript">
    RED.nodes.registerType('HDDMonitor', {
        category: 'SA31_DeviceQuery',
        color: '#8dacd5',
        defaults: {            
            deviceid: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "accel.png",
        label: function () {
            return this.name || "HDDMonitor";
        },
        oneditprepare: function () {
            $('#node-input-name').val(this.name);    
        },
        oneditsave: function () {
            this.name = $('#node-input-name').val();      
        }
    });
</script>

<script type="text/x-red" data-template-name="HDDMonitor">
    <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Node Name">
    </div>    
    <div class="form-row">
    <label for="node-input-deviceid"><i class="fa fa-sign-in"></i> Device ID</label>
    <input type="text" id="node-input-deviceid" placeholder="Device ID">
    </div>
</script>

<script type="text/x-red" data-help-name="HDDMonitor">
    <p>Retreive the HDDMonitor reported data from database, depend on sensorId existed.</p>

</script>
