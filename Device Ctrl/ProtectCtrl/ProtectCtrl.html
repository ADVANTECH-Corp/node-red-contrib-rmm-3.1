<script>
    function ProtectCtrl_action_change(item) {
        if ($(item).val() === 'install') {
            $('.install').show();
            ProtectCtrl_activate_change($('#node-input-activate'));
        }
        else if ($(item).val() === 'activate') {
            $('.install').hide();
            $('.activate').show();
        }
        else {
            $('.install').hide();
            $('.activate').hide();
        }
    }

    function ProtectCtrl_activate_change(item) {
        if ($(item).val() === 'True') {
            $('.activate').show();
        }
        else {
            $('.activate').hide();
        }
    }

    function ProtectCtrl_Option()
    {
        /*ProtectCtrl_action_change($('#node-sa-input-action'));
        if ($('#node-sa-input-action').val() === 'activate')
            $('.activate').show();*/
        $('#node-input-action').change(function () {
            ProtectCtrl_action_change($(this));
        });

        $('#node-input-activate').change(function () {
            ProtectCtrl_activate_change($(this));
        });
    }


</script>
<script type="text/javascript">
    RED.nodes.registerType('ProtectCtrl', {
        category: 'RMM31_DeviceCtrl',
        color: 'rgb(157, 161, 195)',
        defaults: {            
            deviceid: {value: ""},
            action: {value: "install"},
            activate: {value: "False"},
            company: {value: ""},
            sn: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "ProtectCtrl";
        },
        oneditprepare: function () {
            $('#node-input-name').val(this.name);            
            /*$('#node-sa-input-deviceid').val(this.deviceid);
            $('#node-sa-input-action').val(this.action);
            $('#node-sa-input-activate').val(this.activate);
            $('#node-sa-input-company').val(this.company);
            $('#node-sa-input-sn').val(this.sn);*/
            ProtectCtrl_Option();
        },
        oneditsave: function () {
            this.name = $('#node-input-name').val();            
            /*this.deviceid = $('#node-sa-input-deviceid').val();
            this.action = $('#node-sa-input-action').val();
            this.activate = $('#node-sa-input-activate').val();
            this.company = $('#node-sa-input-company').val();
            this.sn = $('#node-sa-input-sn').val();*/
            if ($('.install').css("display") === 'none')
                this.activate = 'False';
            if ($('.activate').css("display") === 'none') {
                this.company = "";
                this.sn = "";
            }
            if($('#node-input-action').val() === 'protect' || $('#node-input-action').val() === 'unprotect'){
                $('#node-input-activate').val('False');
            }
        }
    });
</script>
