<script type="text/javascript">
    RED.nodes.registerType('SMSSend', {
        category: 'RMM31_Event',
        color: 'rgb(230, 224, 248)',
        defaults: {            
            smsapi: {value: ""},
            /*smsaccount: {value: ""},
            smspwd: {value: ""},*/
            smsencodestr: {value:""},
            smsphone: {value: ""},
            smscontent: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "arrow-in.png",
        label: function () {
            return this.name || "SMSSend";
        },
        oneditprepare: function () {
            $('#node-input-name').val(this.name);            
            $('#node-sa-input-apiname').val(this.smsapi);
            /*$('#node-sa-input-smsaccount').val(this.smsaccount);
            $('#node-sa-input-smspwd').val(this.smspwd);*/
            $('#node-sa-input-phone').val(this.smsphone);
            $('#node-sa-input-smscontent').val(this.smscontent);
        },
        oneditsave: function () {
            this.name = $('#node-input-name').val();            
            this.smsapi = $('#node-sa-input-apiname').val();
            /*this.smsaccount = $('#node-sa-input-smsaccount').val();
            this.smspwd = $('#node-sa-input-smspwd').val();*/
            this.smsphone = $('#node-sa-input-phone').val();
            this.smscontent = $('#node-sa-input-smscontent').val();
            var username = $('#node-sa-input-smsaccount').val();
            var pwd = $('#node-sa-input-smspwd').val();
            this.smsencodestr = btoa(username + '$' + pwd);
        }
    });
</script>

    <div class="form-row">

    </div>    
    <div class="form-row">

    </div>    
    <div class="form-row">
    <label for="node-sa-input-smsaccount"><i class="fa fa-user"></i> Account</label>
    <input type="text" id="node-sa-input-smsaccount" placeholder="SMS Account Name">
    </div> 
    <div class="form-row">
    <label for="node-sa-input-smspwd"><i class="fa fa-lock"></i> Password</label>

</script>
