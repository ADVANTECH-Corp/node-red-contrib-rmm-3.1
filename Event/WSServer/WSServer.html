<script type="text/javascript">
    RED.nodes.registerType('WSServer', {
        category: 'RMM31_Event',
        color: 'rgb(230, 224, 248)',
        defaults: {
        },
        inputs: 1,
        outputs: 0,
        align: 'right',
        icon: "arrow-in.png",
