<script type="text/javascript">
    RED.nodes.registerType('WSRetrieve', {
        category: 'RMM31_Event',
        color: 'rgb(230, 224, 248)',
        defaults: {            
        },
        inputs: 1,
        outputs: 1,
        icon: "arrow-in.png",
        label: function () {
            return this.name || "WSRetrieve";
        },
        oneditprepare: function () {
            $('#node-input-name').val(this.name);            
        },
        oneditsave: function () {
            this.name = $('#node-input-name').val();            
        }
    });
</script>

<script type="text/x-red" data-template-name="WSRetrieve">
    <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Node Name">
    </div>        
</script>

<script type="text/x-red" data-help-name="WSRetrieve">
    <p>Retrieve event from database by using websocket</p>
    <p>User set the server ip (<code>msg.url</code>), port (<code>msg.port</code>), username (<code>msg.username</code>) and password (<code>msg.pwd</code>).</p>
</script>
